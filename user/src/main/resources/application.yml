spring:
  application:
    name: sy-user
server:
  port: 8001
ribbon:
  eureka:
    enabled: true
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    nonSecurePort: 8001
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka
---
spring:
  profiles: dev
  redis:
    host: 127.0.0.1
    port: 6379
    password: redis
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:1111/eureka